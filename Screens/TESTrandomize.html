		function randomize() {
			button.count++;

			for (var i = 0; i < arr.length; i++) {
				document.getElementById(arr[i].id).style.display = "none";
			}

			while (randObj.count + 1 > 5) {

			}

			document.getElementById("object").innerHTML = document.getElementById(randObj.id).value;

		function countPics() {

			button.count++;
			if (button.count < 90) {
				if (button.count % 30 === 0) {
					document.getElementById("objButton").style.display = "block";
				}
			}
			else {
				document.getElementById(button.id).style.display = "none";
			}
			
			document.getElementById("counter").innerHTML = button.count % 30;

		}
