<!DOCTYPE html>
<html>
<head>
	<title>Draft of Screen 7</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
	<link type="text/css" rel="stylesheet" href="screenformatting.css">

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

	<script>
		function countChar(val) {
	        var length = val.value.length;
	        if (length >= 800) {
	          val.value = val.value.substring(0, 800);
	        } else {
	          $('#charCount').text(800 - length);
	        }
	      };
    </script>
</head>
<body>
	<div class="grid-container">
        <div class="grid-item">Initial Testing</div>
        <div class="grid-item">Training 1</div>
        <div id="curr-screen">Testing 1</div>
        <div class="grid-item">Training 2</div>  
        <div class="grid-item">Testing 2</div>
    </div>
    
	<h1>Now that you know how well you did...</h1>
	<p>Please answer this question: if you were to retrain the system, what would you do differently? Think in terms of photo style, angle, lighting, etc.</p>

	<textarea name="feedback7" cols="100" rows="8" onkeyup="countChar(this)" placeholder="Enter feedback here"></textarea>
    <div class="chcount"><span id="charCount">800</span>/800 characters left</div>
	<p>
		<button type="button" onclick="window.location.href='screen8.html'">Next</button>
	</p>

</body>
</html>
